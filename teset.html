<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Styling Example</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <!-- Include DataTables JS -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!-- Custom CSS for DataTable styling -->
    <style>
        /* Center text in all columns */
        #data_table th, #data_table td {
            text-align: center;
        }

        /* Align text in the first column to the start */
        #data_table th:first-child, #data_table td:first-child {
            text-align: start;
        }

        /* Align text in the last column to the end */
        #data_table th:last-child, #data_table td:last-child {
            text-align: end;
        }

        /* Adjust alignment for the content in the last column */
        #data_table td:last-child .d-flex {
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <!-- Your table goes here -->
    <table id="data_table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>#</th>
                <th>Color Name</th>
                <th>Color Code</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>Red</td>
                <td>
                    <div style="width: 100px; height: 40px; background-color: red;"
                        class="rounded d-flex justify-content-center align-items-center text-white">
                        #0000
                    </div>
                </td>
                <td><span class="badge text-bg-primary p-2">Active</span></td>

                <td>

                    <a class="btn btn-icon btn-transparent-danger" data-bs-toggle="modal" href="#color_view_model"
                        role="button">
                        <i class="fa-solid fa-eye fa-lg"></i>
                    </a>

                    <button class="btn btn-icon btn-transparent-danger">
                        <i class="fa-solid fa-toggle-on text-primary fa-lg"></i>
                    </button>

                    <a class="btn btn-icon btn-transparent-danger" data-bs-toggle="modal" href="#color_edit_model"
                        role="button">
                        <i class="fa-solid fa-pen fa-lg"></i>
                    </a>

                    <button class="btn btn-icon btn-transparent-danger">
                        <i class="bi bi-trash3-fill text-danger fa-lg"></i>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#data_table').DataTable();
        });
    </script>
</body>

</html>
