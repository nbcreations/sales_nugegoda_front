<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="/Invoice/assets/css/style.css">
    <link rel="stylesheet" href="/Invoice/assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
        integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <a href="/orders" class="btn btn-primary back-button">
            <i class="fa-solid fa-chevron-left"></i>
        </a>
        <button class="btn btn-dark print-button" onclick="printPage()">
            <i class="fas fa-file-invoice"></i>
        </button>

        <div class="col-md-12 px-5">
            <div class="row">
                <!-- Logo Div Start -->
                <div class="col-12 d-flex justify-content-end mt-5 mb-5">
                    <img class="invoice-logo" src="/Invoice/assets/images/nblogo.png" />
                </div>
                <!-- Logo Div End -->

                <!-- Details Div Start -->
                <div class="col-4 mt-4">
                    <div class="row g-2">
                        <span class="form-label">Name : <span id="name"></span></span>
                        <span class="form-label">Address : <span id="address"></span></span>
                        <span class="form-label">Tel : <span id="tel"></span></span>
                    </div>
                </div>

                <div class="offset-4 col-4 mt-4">
                    <div class="row g-2">
                        <span class="form-label fw-bold">Invoice No : <span id="invoiceNo"></span></span>
                        <span class="form-label">Date : <span id="date"></span></span>
                    </div>
                </div>
                <!-- Details Div End -->

                <!-- Table Div Start -->
                <div class="col-12 mt-4 mb-5">
                    <div class="row">
                        <table class="table table table-secondary">
                            <thead>
                                <tr>
                                    <th class="table-header">Item #</th>
                                    <th class="table-header">Description</th>
                                    <th class="table-header" style="text-align: end;">Unit Price</th>
                                    <th class="table-header" style="text-align: end;">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Table Div End -->
            </div>
        </div>
    </div>

    <div class="container-fluid" style="position: fixed; bottom: 20px;">
        <div class="row">
            <!-- Payment Div Start -->
            <div class="col-md-12 px-5" style="margin-bottom: 200px !important;">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <!-- Check Box Div Start -->
                            <div class="col-4">
                                <div class="row">
                                    <div>
                                        <label class="form-label">Payment Type</label>
                                    </div>
                                    <div class="d-flex gap-4">
                                        <div class="d-flex gap-2">
                                            <input type="checkbox" />
                                            <label>Cash</label>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <input type="checkbox" />
                                            <label>Card</label>
                                        </div>
                                        
                                    </div>
                                    <div class="d-flex gap-4 mt-3">
                                        
                                        <div class="d-flex gap-2">
                                            <input type="checkbox" />
                                            <label>Bank transfer</label>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <input type="checkbox" />
                                            <label>Cheque</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Check Box Div End -->

                            <!-- SubTotal Div Start -->
                            <div class="offset-4 col-4">
                                <div class="row g-1">
                                    <div class="col-12">
                                        <label class="form-label">Sub Total: <b><span id="subTotal"></span></b></label>
                                    </div>
                                    <div id="paidAmountDiv" class="col-12">
                                        <label class="form-label">Cash Amount: <b><span id="paidAmount"></span></b></label>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Card Amount: <b><span id=""></span></b></label>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Bank Tra. Amount: <b><span id=""></span></b></label>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Cheque Amount: <b><span id=""></span></b></label>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Balance Amount: <b><span id="totalPrice"></span></b></label>
                                    </div>
                                </div>
                            </div>
                            <!-- Subtotal Div End -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Payment Div End -->

            <!-- Footer Div Start -->
            <div class="col-12 margin-top-80">
                <div class="row">
                    <div class="col-1 footer-color-box"></div>
                    <div class="col-8 ms-1">
                        <div class="row">
                            <label class="form-labe font-size-16 font-weight">NAMAL BALACHANDRA PVT LTD</label>
                            <label class="form-label font-size-14">Gamsaba Junction, High Level Rd, Nugegoda 10250</label>
                            <label class="form-label font-size-16"><b> 0112890333, Hot-line: 0777125000</b></label>
                            <label class="form-label font-size-14">info@nb.lk | nb.lk</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer Div End -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Function to print the page
        function printPage() {
            window.print();
        }

        // Get the current URL
        var currentUrl = window.location.href;
        var parts = currentUrl.split('/');
        var id = parts[parts.length - 1];

        // Product View Function Start
        function getProduct() {
            $.ajax({
                url: '/api/v1/order_bill/view',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ "id": id }),
                success: function (data) {
                    if (data.status === true || data.status === "true") {
                        document.getElementById("date").innerHTML = data.data.date.substring(0, 10);
                        document.getElementById("tel").innerHTML = data.data.phone;
                        document.getElementById("invoiceNo").innerHTML = "NBN" + data.data.id;
                        document.getElementById("address").innerHTML = data.data.address;
                        document.getElementById("name").innerHTML = data.data.customer_name;
                        document.getElementById("paidAmount").innerHTML = "Rs." + data.data.paid_amount;

                        if (data.data.paid_amount === 0 || data.data.paid_amount === null) {
                            document.getElementById("paidAmountDiv").classList.add("d-none");
                        }

                        let subTotal = 0;
                        for (let i = 0; i < data.data.items.length; i++) {
                            document.getElementById("tbody").innerHTML += `
                                <tr>
                                    <td class="table-header">${data.data.items[i].product}</td>
                                    <td class="table-header">${data.data.items[i].product_name}</td>
                                    <td class="table-header" style="text-align: end;">Rs.${data.data.items[i].price}</td>
                                    <td class="table-header" style="text-align: end;">Rs.${data.data.items[i].price * data.data.items[i].qty}</td>
                                </tr>`;
                            subTotal += (data.data.items[i].price * data.data.items[i].qty);

                            if (i + 1 === data.data.items.length) {
                                document.getElementById("subTotal").innerHTML = "Rs." + subTotal;
                                let total = (subTotal - data.data.paid_amount);
                                document.getElementById("totalPrice").innerHTML = "Rs." + total;
                            }
                        }
                    } else {
                        iziToast.error({
                            title: 'Error',
                            message: data.message,
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error making the request:', textStatus, errorThrown);
                    iziToast.error({
                        title: 'Error',
                        message: 'An error occurred while processing your request.',
                    });
                }
            });
        }
        getProduct();
    </script>
</body>

</html>
