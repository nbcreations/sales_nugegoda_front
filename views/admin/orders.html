<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Management</title>
    <%-header_tags %>
</head>

<body class="nav-fixed">
    <%-top_header %>
        <div id="layoutSidenav">
            <%-sidebar %>
                <div id="layoutSidenav_content">
                    <main>
                        <header class="page-header page-header-light bg-light ">
                            <div class="container">
                                <div class="page-header-content pt-4">
                                    <div class="row align-items-center justify-content-between">
                                        <div class="col-auto mt-4">
                                            <h1 class="">
                                                Order Management
                                            </h1>
                                            <div class="">
                                                <span class="font-weight-400 text-mute">Create, Edit & Remove
                                                    Order</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <!-- Main page content-->
                        <div class="container">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <span>Order List</span>
                                </div>
                                <div class="card-body">

                                    <div class="row mt-4">
                                        <div class="col">
                                            <table class=" table">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th class="text-white">#</th>
                                                        <th class="text-white">Order ID</th>
                                                        <th class="text-white">Total price</th>
                                                        <th class="text-white">Paid amount</th>
                                                        <th class="text-white">Customer Name</th>
                                                        <th class="text-white">Email</th>
                                                        <th class="text-white">Phone</th>
                                                        <th class="text-white">Address</th>
                                                        <th class="text-white">Added Time</th>
                                                        <th class="text-white">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="OrderListTable"></tbody>
                                            </table>

                                            <div class="row">
                                                <div class="col d-flex justify-content-center">
                                                    <div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </main>
                    <footer class="footer mt-auto footer-light">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 small">Copyright &copy; NB Admin 2023</div>
                                <div class="col-md-6 text-md-right small">
                                    <a href="#!">Privacy Policy</a>
                                    &middot;
                                    <a href="#!">Terms &amp; Conditions</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
        </div>
        <%- script_tags %>

            <script>
               
               function OrderList() {

                    $.ajax({
                        url: '/api/v1/order_bill/list',
                        method: 'GET',
                        contentType: 'application/json',
                        data: {},
                        success: function (data) {
                            if (data.status === true || data.status === "true") {

                                const node = data.data;

                                document.getElementById("OrderListTable").innerHTML = ""

                                for (let i = 0; i < node.length; i++) {
                                    let number = i + 1;
                                    let addedTime = data.data[i].added_time.substring(0,10)
                                    if(node[i].paid_amount === null) node[i].paid_amount = 0;
                                    document.getElementById("OrderListTable").innerHTML += `
                                        <tr>
                                            <td>0${number}</td>
                                            <td>${node[i].id}</td>
                                            <td>Rs.${node[i].total_price}</td>
                                            <td>Rs.${node[i].paid_amount}</td>
                                            <td>${node[i].customer_name}</td>
                                            <td>${node[i].email}</td>
                                            <td>${node[i].phone}</td>
                                            <td>${node[i].address}</td>
                                            <td>${addedTime}</td>
                                            <td class="text-end">
                                                <a href="/Order-edit/${node[i].id}" class="d-none btn btn-warning btn-sm"><i class="fa-regular fa-pen-to-square"></i></a>
                                                <a href="/order-bill/${node[i].id}" class="btn btn-dark btn-sm"><i class="fas fa-file-invoice"></i></a>
                                            </td>
                                        </tr>
                                `
                                }

                            } else {

                                iziToast.error({
                                    title: 'Error',
                                    message: data.message,
                                });
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.error('Error making the request:', textStatus, errorThrown);
                            iziToast.error({
                                title: 'Error',
                                message: 'An error occurred while processing your request.',
                            });
                        }
                    });
                }

                OrderList()

                function deleteData(resultId) {
                    iziToast.show({
                        theme: 'dark',
                        icon: 'fa-solid fa-trash-can',
                        title: 'Are you sure?',
                        message: 'Do you want to delete this data?',
                        position: 'center',
                        progressBarColor: 'rgb(0, 255, 184)',
                        buttons: [
                            ['<button>Yes</button>', function (instance, toast) {

                                $.ajax({
                                    url: "/api/v1/delete-data",
                                    method: "post",
                                    data: JSON.stringify({
                                        tableId: 4,
                                        resultId: resultId
                                    }),
                                    dataType: "json",
                                    contentType: "application/json",
                                    success: async function (data) {
                                        if (data.status) {

                                            iziToast.success({
                                                timeout: 5000,
                                                icon: 'fa fa-check',
                                                title: 'Done',
                                                message: data.message,
                                            });

                                            OrderList()

                                        } else {

                                            iziToast.error({
                                                timeout: 5000,
                                                icon: 'fa fa-ban',
                                                title: 'Error',
                                                message: data.message,
                                            });

                                        }
                                    },
                                    error: function (data) {

                                        iziToast.error({
                                            timeout: 5000,
                                            icon: 'fa fa-ban',
                                            title: 'Error',
                                            message: data.statusText,
                                        });

                                    }
                                });

                                iziToast.hide({
                                    transitionOut: 'fadeOutUp'
                                }, toast);
                            }, true],
                            ['<button>No</button>', function (instance, toast) {
                                iziToast.hide({
                                    transitionOut: 'fadeOutUp'
                                }, toast);
                            }]
                        ],
                    });
                }
            
            </script>
</body>

</html>
