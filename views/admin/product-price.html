<!DOCTYPE html>
<html lang="en">

<head>
    <title>Category Management</title>
    <%-header_tags %>
</head>

<body class="nav-fixed">
    <%-top_header %>
        <div id="layoutSidenav">
            <%-sidebar %>
                <div id="layoutSidenav_content">
                    <main>

                        <!-- Title Div Start -->
                        <header class="page-header page-header-light bg-light ">
                            <div class="container">
                                <div class="page-header-content pt-4">
                                    <div class="row align-items-center justify-content-between">
                                        <div class="col-auto mt-4">
                                            <h1 class="">
                                                Price Management
                                            </h1>
                                            <div class="">
                                                <span class="font-weight-400 text-mute">Price Adjustment</span>
                                            </div>
                                        </div>
                                    </div>
                                    <ol class="breadcrumb mb-0 mt-4">
                                        <li class="breadcrumb-item"><a href="#!">Price Management</a>
                                        </li>
                                        <li class="breadcrumb-item active">Price Adjustment</li>
                                    </ol>
                                </div>
                            </div>
                        </header>
                        <!-- Title Div End -->

                        <!-- Main page content Start-->
                        <div class="container">
                            <div class="">
                                <div class="row mb-5">

                                    <div class="col-12">
                                        <div class="row">

                                            <div class="col-2 mb-3">
                                                <label class="form-label">Discount Type</label>
                                                <div class="form-group">
                                                    <select class="form-control" id="discountType">
                                                        <option value="1">Flat rate</option>
                                                        <option value="2">Percentage</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-3 mb-3">
                                                <label class="form-label">Amount</label>
                                                <input class="form-control" id="discountAmount" type="number">
                                            </div>
                                            
                                            <!-- Button Div Start -->
                                            <div class="col-12 d-flex justify-content-end mb-3">
                                                <button class="btn btn-primary" onclick="changeProductPriceData();">Adjust Payment</button>
                                            </div>
                                            <!-- Button Div Start -->

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- Main page content End-->

                    </main>
                    <footer class="footer mt-auto footer-light">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 small">Copyright &copy; NB Admin 2023</div>
                                <div class="col-md-6 text-md-right small">
                                    <a href="#!">Privacy Policy</a>
                                    &middot;
                                    <a href="#!">Terms &amp; Conditions</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
        </div>
        <%- script_tags %>

        <script>

        function getProductPriceData() {

            $.ajax({
                url: '/api/v1/global_discount/view',
                method: 'GET',
                contentType: 'application/json',
                data: {},
                success: function (data) {
                    if (data.status === true || data.status === "true") {

                        document.getElementById("discountType").value = data.data.discount_type

                        if(data.data.discount_type == 1) {
                             document.getElementById("discountAmount").value = data.data.flat_rate
                        } else {
                            document.getElementById("discountAmount").value = data.data.percentage
                        }

                    } else {

                        iziToast.error({
                            title: 'Error',
                            message: data.message,
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error making the request:', textStatus, errorThrown);
                    iziToast.error({
                        title: 'Error',
                        message: 'An error occurred while processing your request.',
                    });
                }
            });

        }
        // getProductPriceData()

        function changeProductPriceData() {

            let flatRate = 0
            let percentage = 0

            if($('#discountType').val() == 1) {
                flatRate = $('#discountAmount').val()
            } else {
                percentage = $('#discountAmount').val()
            }

            $.ajax({
                url: '/api/v1/global_discount/edit',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    "discountType": $('#discountType').val(),
                    "flatRate": flatRate,
                    "percentage": percentage
                }),
                success: function (data) {
                    if (data.status === true || data.status === "true") {

                        iziToast.success({
                            title: 'Success',
                            message: data.message,
                        });

                        setTimeout(() => { location.reload() }, 1000)
                        // getProductPriceData()

                    } else {
                        iziToast.error({
                            title: 'Error',
                            message: data.message,
                        });
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error making the request:', textStatus, errorThrown);
                    iziToast.error({
                        title: 'Error',
                        message: 'An error occurred while processing your request.',
                    });
                }
            });
        }

        </script>
</body>

</html>
